<!DOCTYPE html>
<html>
<head>

    <link rel="icon" type="image/x-icon" href="./assets/8025coin.ico">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    
    <img id="player-image" class="player-image" src="assets/boneco.png" style="display: none;">
